<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebDoc Sign In</title>
    <link rel="stylesheet" type="text/css" href="CSS/global.css">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
</head>
<body>
<form action="" method="post" name="Login Form" enctype="text/plain" autocapitalize="none" autocomplete="off">
    <div class="loginFormContainer">
        <div class="loginForm">
            <label class="title">Sign in to WebDoc</label>
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="fullHeightElement textField" placeholder="Enter your Username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="fullHeightElement textField" placeholder="Enter your Password" required>
            </div>
            <input class="fullHeightElement filledButton" type="submit" value="Sign In">
            <label class="registerPrompt">Not yet registered? <a href="signup" class="link">Create your account.</a></label>
        </div>
    </div>
</form>
</body>
</html>
