<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebDoc Home Page</title>
    <link rel="stylesheet" type="text/css" href="CSS/globalStyle.css">
    <link rel="stylesheet" type="text/css" href="CSS/homeStyle.css">
    <link rel="stylesheet" type="text/css" href="CSS/documentStyle.css">
    <link rel="stylesheet" type="text/css" href="CSS/createStyle.css">
    <script src="javascript/pages/mainPage.js"></script>
    <script src="javascript/PageController.js"></script>
    <script src="javascript/components/FolderList.js"></script>
    <script src="javascript/components/FolderDetail.js"></script>
    <script src="javascript/components/DocumentDetail.js"></script>
    <script src="javascript/components/NavBar.js"></script>
    <script src="javascript/utils/AJAX.js"></script>
</head>
<body>
<ul class="navBar" id="navBar">
    <li><a class="navBar-element active" id="homeButton" href="#">Home</a></li>
    <li><a class="navBar-element" id="createButton" href="/create">Create...</a></li>
    <li>
        <div class="navBar-element rightAnchor">
            <label class="usernameDisplayer" id="usernameDisplayer">Hi @Username</label>
            <a class="logoutButton" id="logoutButton">Logout</a>
        </div>
    </li>
</ul>
<div class="pageContent">
    <label class="pageTitle">My Folders</label>
    <!-- The container for the folders/subfolders list -->
    <ul class="folderList" id="folderList">
    </ul>
    <!-- The container for the documents list -->
    <ul class="folderList" id="documentList">
    </ul>
    <div class="documentTableContainer">
        <table class="documentTable">
            <tbody id="documentTableBody">
            </tbody>
        </table>
    </div>
    <p class="emptyMessage" id="emptyMessage">Click on <label class="emptyMessage bold">Create</label> to create a new Folder</p>
</div>
</body>
</html>
